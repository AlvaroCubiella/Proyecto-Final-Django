{% extends "blog_portal/base.html" %}
{% load static %}
{% block extrahead %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}


{% block new %}
<main class="flex-shrink-0">
    <div class="container">
        <a type="button" href = "{% url 'index-panel' %}" style="margin-top: 1em;" class="btn btn-sm btn-outline-primary" >Volver al Panel</a>
        <form method="post" enctype="multipart/form-data" style="margin-top: 1em;">
            {% csrf_token %}
            {{ form.as_p }}
            {% if request.resolver_match.url_name == "article-update" %}
                <input type="submit" value="Update">
            {% else %}
                <input type="submit" value="Create">
            {% endif %}    
        </form>
         
    </div>  
</main>
{% endblock %}
